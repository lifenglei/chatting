<!DOCTYPE html>
<html lang="en" ng-app="jdproduct">
<head>
    <meta charset="UTF-8">
    <title>实现京东列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bower-angularjs/angular.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css">

</head>
<body>
    <div class="container p0" ng-controller="productListController">
        <div class="row">
            <form action="#">
                <div class="form-group">
                    <div class="col-xs-10 col-xs-offset-1">
                        
                    <input type="text" class="form-control" ng-model="searchInfo"  placeholder="搜索">
                    </div>
                </div>
            </form>
        </div>
        <div class="row list">
            <ul>
                <li ng-repeat="product in products |filter:searchInfo">
                    <a href="{{product.URL}}">
                        <div class="pro-img col-xs-6">
                            <image src="images/{{product.imageUrl}}" alt="京东"></image>
                            <div class="pro-info">
                                <p>{{product.productText}}</p>
                                <p>{{product.productPrice}}</p>
                                <p>{{product.productEvaluate}}</p>
                            </div>
                        </div>
                        
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
